<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario validado en el servidor Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <div class="forms">
    <div class="content">
      <h1>Formulario validado en el servidor Web</h1>
    </div>
    <form action="procesar.php" method="post" onsubmit="return  validarFormulario();">
      <div class="form-group1">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nametxt" placeholder="Introduzca su Nombre" onfocusout="validarNombre();">
      </div>
      <div class="form-group2">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="emailtxt" placeholder="Introduzca su E-mail" onfocusout="validarEmail();">
      </div>
      <div class="form-group3">
        <label for="edad">Edad:</label>
        <i class="fas fa-mobile-alt"></i><input type="number" name="edad" id="edadnum" min="18" max="120" maxlength="3" onfocusout="validarEdad();"
          placeholder="Introduzca su Edad">
      </div>
      <div>
        <input type="submit" value="Enviar Datos">
      </div>
    </form>
  </div>
  <script src="js/codigo.js"></script>
</body>

</html>
